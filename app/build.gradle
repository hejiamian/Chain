plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.github.example"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }

    buildFeatures {
        viewBinding = true
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def file = output.outputFile
            if (file != null && file.name.endsWith(".apk")) {
//                outputFileName = "${file.name}-${variant.versionName}.apk"
                def newFile = new File(file.parent,
                        file.name.replace(".apk", "-${variant.versionName}.apk"))
                outputFileName = newFile.name
//                    output.outputFile = newFile

            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation deps.kotlin.stdlib
    implementation deps.constraint_layout
    implementation deps.androidx.core
    implementation deps.androidx.appcompat
    implementation deps.material

    implementation project(':chain')
    implementation project(':annotation')
    kapt project(':compiler')
    implementation project(':demo')

    testImplementation deps.junit
    androidTestImplementation deps.androidx.junit
    androidTestImplementation deps.espresso.core
}